{% extends "public/base.html" %}

{% block title %}403 - Acesso Negado{% endblock %}

{% block content %}
<div class="container py-5" style="min-height: 60vh;">
    <div class="row justify-content-center text-center">
        <div class="col-lg-8">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-primary">403</h1>
                <h2 class="h2 mb-4">Acesso Negado</h2>
                <p class="lead mb-4">Você não tem permissão para acessar esta página.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i> Voltar para a Página Inicial
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    padding: 3rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.display-1 {
    font-size: 6rem;
    color: #ffc107;
    margin-bottom: 1rem;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
    
    .error-container {
        padding: 2rem;
    }
}
</style>
{% endblock %}
