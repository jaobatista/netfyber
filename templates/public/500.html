{% extends "public/base.html" %}

{% block title %}500 - Erro Interno{% endblock %}

{% block content %}
<div class="container py-5" style="min-height: 60vh;">
    <div class="row justify-content-center text-center">
        <div class="col-lg-8">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-primary">500</h1>
                <h2 class="h2 mb-4">Erro Interno do Servidor</h2>
                <p class="lead mb-4">Ocorreu um erro inesperado. Por favor, tente novamente mais tarde.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i> PÃ¡gina Inicial
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-arrow-clockwise me-2"></i> Tentar Novamente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    padding: 3rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.display-1 {
    font-size: 6rem;
    color: #dc3545;
    margin-bottom: 1rem;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
    
    .error-container {
        padding: 2rem;
    }
}
</style>
{% endblock %}
