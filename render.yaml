services:
  - type: web
    name: netfyber
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: netfyber-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        value: netfyber_admin
      - key: ADMIN_EMAIL
        value: admin@netfyber.com
      - key: ADMIN_URL_PREFIX
        value: /gestao-exclusiva-netfyber