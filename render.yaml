services:
  - type: web
    name: netfyber
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: netfyber-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_URL_PREFIX
        value: /gestao-exclusiva-netfyber
      - key: ADMIN_IPS
        value: 0.0.0.0  # Altere para o seu IP se necess√°rio
      - key: ADMIN_USERNAME
        value: netfyber_admin
      - key: ADMIN_EMAIL
        value: admin@netfyber.com
      - key: ADMIN_PASSWORD
        generateValue: true