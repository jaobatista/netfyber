services:
  - type: web
    name: netfyber
    env: python
    pythonVersion: "3.12.10"
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p static/uploads/blog static/images/blog
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: netfyber-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true