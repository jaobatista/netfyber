services:
  - type: web
    name: netfyber-telecom
    env: python
    region: ohio  # ou sua regi√£o preferida
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p static/uploads/blog static/images/blog
    startCommand: gunicorn app:app --workers=2 --threads=4 --worker-class=gthread
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: netfyber-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: true
    healthCheckPath: /health
    autoDeploy: true

  - type: postgres
    name: netfyber-db
    plan: free
    databaseName: netfyber
    ipAllowList: []